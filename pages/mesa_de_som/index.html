<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="assets/images/png" href="images/bateria.png">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/estilos.css">

    
</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button class="tecla tecla_pom"></button>
        <button class="tecla tecla_clap"></button>
        <button class="tecla tecla_tim"></button>

        <button class="tecla tecla_puff"></button>
        <button class="tecla tecla_splash"></button>
        <button class="tecla tecla_toim"></button>

        <button class="tecla tecla_psh"></button>
        <button class="tecla tecla_tic"></button>
        <button class="tecla tecla_tom"></button>
    </section>

    <audio src="assets/sounds/keyq.wav" id="som_tecla_pom"></audio>
    <audio src="assets/sounds/keyw.wav" id="som_tecla_clap"></audio>
    <audio src="assets/sounds/keye.wav" id="som_tecla_tim"></audio>
    <audio src="assets/sounds/keya.wav" id="som_tecla_puff"></audio>
    <audio src="assets/sounds/keys.wav" id="som_tecla_splash"></audio>
    <audio src="assets/sounds/keyd.wav" id="som_tecla_toim"></audio>
    <audio src="assets/sounds/keyz.wav" id="som_tecla_psh"></audio>
    <audio src="assets/sounds/keyx.wav" id="som_tecla_tic"></audio>
    <audio src="assets/sounds/keyc.wav" id="som_tecla_tom"></audio>

    <script src="main.js"></script>
</body>
</html>
