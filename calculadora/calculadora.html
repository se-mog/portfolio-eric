<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main class="calculadora">
        <div class="calculadora__display display">
            <div class="display__operador-anterior"></div>
            <div class="display__operador-atual"></div>
        </div>

        <div class="calculadora__botoes ">
            <ul class="limpador">
                <li class="limpador__ac"><button>ac</button></li>
                <li class="limpador__del"><button>del</button></li>
            </ul>

            <ul class="numero">
                <li class="numero__1"><button>1</button></li>
                <li class="numero__2"><button>2</button></li>
                <li class="numero__3"><button>3</button></li>
                <li class="numero__4"><button>4</button></li>
                <li class="numero__5"><button>5</button></li>
                <li class="numero__6"><button>6</button></li>
                <li class="numero__7"><button>7</button></li>
                <li class="numero__8"><button>8</button></li>
                <li class="numero__9"><button>9</button></li>
                <li class="numero__0"><button>0</button></li>
                <li class="numero__ponto"><button>.</button></li>
                <li class="numero__igual"><button>=</button></li>
            </ul>

            <ul class="operador">
                <li class="operador__divide"><button>/</button></li>
                <li class="operador__multiplica"><button>*</button></li>
                <li class="operador__subtrai"><button>-</button></li>
                <li class="operador__soma"><button>+</button></li>
            </ul>
        </div>

    </main>
</body>
</html>
